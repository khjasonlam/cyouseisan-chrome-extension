<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>調整さん拡張機能</title>
  <link rel="stylesheet" href="popup.css">
</head>
<body>
  <div class="container">
    <form id="scheduleForm">
      <h2>スケジュール作成</h2>
      
      <div class="form-group">
        <label for="eventTitle">イベント名:</label>
        <input type="text" id="eventTitle" name="eventTitle" required>
      </div>
      
      <div class="form-group">
        <label for="memo">メモ:</label>
        <textarea id="memo" name="memo" placeholder="メモや備考があれば入力してください..."></textarea>
      </div>
      
      <div class="row">
        <div class="form-group">
          <label for="startDate">開始日:</label>
          <input type="date" id="startDate" name="startDate" required>
        </div>
        <div class="form-group">
          <label for="endDate">終了日:</label>
          <input type="date" id="endDate" name="endDate" required>
        </div>
      </div>
      
      <div class="form-group">
        <label class="checkbox-label">
          <input type="checkbox" id="fullDay" name="fullDay">
          <span class="checkmark"></span>
          終日イベント
        </label>
      </div>
      
      <div id="timeFields" class="time-fields">
        <div class="row">
          <div class="form-group">
            <label for="startTime">開始時刻:</label>
            <select id="startTime" name="startTime">
              <option value="">時刻を選択してください</option>
            </select>
          </div>
          <div class="form-group">
            <label for="endTime">終了時刻:</label>
            <select id="endTime" name="endTime">
              <option value="">時刻を選択してください</option>
            </select>
          </div>
        </div>
        
        <div class="form-group">
          <label for="duration">時間枠:</label>
          <select id="duration" name="duration">
            <option value="">時間枠を選択してください</option>
            <option value="30">30分</option>
            <option value="60">1時間</option>
            <option value="90">1時間30分</option>
            <option value="120">2時間</option>
          </select>
        </div>
      </div>
      
      <div class="form-group">
        <label class="checkbox-label">
          <input type="checkbox" id="overwrite" name="overwrite">
          <span class="checkmark"></span>
          上書きする
        </label>
      </div>
      
      <div class="form-group">
        <label class="checkbox-label">
          <input type="checkbox" id="excludeHolidays" name="excludeHolidays">
          <span class="checkmark"></span>
          土日祝日を除外する
        </label>
      </div>
      
      <button type="submit" id="submitButton">スケジュールを送信</button>
    </form>
    
    <div id="status" class="status" style="display: none;"></div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
